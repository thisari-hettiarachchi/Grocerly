<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/home-bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000;
            padding: 20px;
        }

        h1 {
            text-align: left;
            margin-left: 2%;
           
        }

        p {
            text-align: left;
            max-width: 700px;
            margin: 0 auto 30px auto;
            line-height: 1.5;
            margin-left: 2%;
        }
        

        .nav-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .nav-buttons a {
            display: inline-block;
            background-color: #fff;
            color: rebeccapurple;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid rebeccapurple;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: rebeccapurple;
            color: white;
        }

        .nav-buttons i {
            margin: 0 10px;
            color: black;
            margin-top: 15%;
        }

        .service-link {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background-color: #ffe6e6;
            color: crimson;
            padding: 10px 20px;
            border: 2px solid crimson;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .service-link:hover {
            background-color: crimson;
            color: white;
        }

        @media (max-width: 600px) {
            p {
                padding: 0 10px;
            }

            .nav-buttons a,
            .service-link {
                width: 80%;
                font-size: 16px;
            }

            .nav-buttons i {
                display: block;
                margin: 10px 0;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <h1>Contact Us</h1>
    <p>

        Quae temporibus, dolore natus atque soluta quisquam.
    </p>

    <div class="nav-buttons">
        <a href="index.html">Home</a>
        <i class="fa-solid fa-arrow-right"></i>
        <a href="contact us.html">Contact Us</a>
    </div>

    <a class="service-link" href="service.html">Service</a>

</body>
</html>
